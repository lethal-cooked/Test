        #sidebar .closebtn:hover {

        #main-content {
            transition: margin-left .5s;

        #main-content.shift {
            margin-left: 250px;
        }
        .category h2 {
            color: #ff0000;
            font-size: 16px;
            padding: 8px 32px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glitch 1s linear infinite;
        }
        @keyframes glitch {
            2%, 64% { transform: translate(2px,0) skew(3deg); }
            4%, 60% { transform: translate(-2px,0) skew(-3deg); }
            62% { transform: translate(0,0) skew(5deg); }
        }
        .category h2:before, .category h2:after {
            content: attr(data-text);
            position: absolute;
            left: 32px;
            color: #ff0000;
            text-shadow: 1px 1px 2px #ff3333;
        }
        .category h2:before {
            animation: glitch-top 1s linear infinite;
            clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
            -webkit-clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
        }
        @keyframes glitch-top {
            2%, 64% { transform: translate(2px,-2px); }
            4%, 60% { transform: translate(-2px,2px); }
            62% { transform: translate(0,-1px); }
        }
        .category h2:after {
            animation: glitch-bot 1.5s linear infinite;
            clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
            -webkit-clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%);
        }
        @keyframes glitch-bot {
            2%, 64% { transform: translate(-2px,0); }
            4%, 60% { transform: translate(2px,0); }
            62% { transform: translate(0,1px); }
        }

        }
        audio {

    <script>
        // Particle Background
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];
        const numberOfParticles = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.1;
                if (this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
                if (this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 0, 0, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
                if (particlesArray[i].size <= 0.2) {
                    particlesArray.splice(i, 1);
                    i--;
                    particlesArray.push(new Particle());
                }
            }
            requestAnimationFrame(animate);
        }
        init();
        animate();

        // Sidebar Toggle
        function openNav() {
            document.getElementById("sidebar").classList.add("open");
            document.getElementById("main-content").classList.add("shift");
        }

        function closeNav() {

            document.getElementById("main-content").classList.remove("shift");
        }
        document.getElementById("toggle-sidebar").addEventListener("click", openNav);

            'ubuntu': { explanation: 'Ubuntu: User-friendly Linux.', installation: 'Boot ISO.', usage: 'sudo apt update' },

            'tails': { explanation: 'Tails: Privacy OS.', installation: 'Flash to USB., usage: 'Boot with Tor.' }
            // Add all other channels from the previous response here

        function showContent(channel) {
            const data = channelContent[channel] || { explanation: 'Content not available yet.', installation: 'N/A', usage: 'N/A' };
            document.getElementById('content').innerHTML = `
                <h3>${channel.replace(/-/g, ' ').toUpperCase()}</h3>

            `;

        // Audio Upload Handling
        const audioUpload = document.getElementById('audio-upload');
        const audioPlayer = document.getElementById('background-audio');

        audioUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.name === 'men.mp3') { // Check for specific filename
                const url = URL.createObjectURL(file);
                audioPlayer.querySelector('source').setAttribute('src', url);
                audioPlayer.load(); // Reload the audio element to apply new source
                audioPlayer.play(); // Start playing the uploaded audio
            } else {
                alert('Please upload a file named "men.mp3".');
            }
        });

        // Search Functionality
        document.getElementById('search').addEventListener('input', function(e) {

            links.forEach(link => {
                const text = link.textContent.toLowerCase();
                link.style.display = text.includes(searchTerm) ? 'block' : 'none';
